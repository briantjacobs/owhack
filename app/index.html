<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>owhack</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="styles/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>

<div class="container">
    <div class="row">
        <div id="filter">
            <span class="size-toggle size-1" data-id="3">
                <span class="icon"></span>
                <label>.01mm</label>
            </span>
            <span class="size-toggle size-2" data-id="6">
                <span class="icon"></span>
                <label>.1mm</label>
            </span>
            <span class="size-toggle size-3" data-id="3">
                <span class="icon"></span>
                <label>1mm</label>
                </span>
            <span class="size-toggle size-4" data-id="3">
                <span class="icon"></span>
                <label>1cm</label>
                </span>
            <span class="size-toggle size-5" data-id="3">
                <span class="icon"></span>
                <label>1cm</label>
                </span>
            <span class="size-toggle size-6" data-id="3">
                <span class="icon"></span>
                <label>.100cm</label>
                </span>
            <span class="size-toggle size-7" data-id="3">
                <span class="icon"></span>
                <label> 1000cm</label>
           </span>
        </div> 
    </div>
</div>


<div class="plates-container container">
    <div id="plates"></div>
</div>

<script id="plate-template" type="text/template">
<div class="row">
    <div class="image col-md-8">
        <img src="images/medium/Tafel_<%= plate.zeroPad(plate.key, 3) %>_medium.jpg">
    </div>
    <div class="col-md-4">
        <h2><%= plate.group_name_haeckel %></h2>
        <ul>
        <% _.each(plate.values, function (species) { %>

          <li><%= species.species %> </li> 

        <% }); %>
        </ul>
    </div>
</div>
</script>



        <script src="scripts/vendor/jquery/dist/jquery.js"></script>
        <script src="scripts/vendor/underscore/underscore.js"></script>  
        <script src="scripts/vendor/backbone/backbone.js"></script>  
        <script src="scripts/vendor/d3/d3.js"></script>  
         


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->

        <!-- endbower -->
        <!-- endbuild -->


        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
