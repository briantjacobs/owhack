<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>owhack</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="styles/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>

<div id="filter">
    <span class="size-toggle" data-id="3">3mm</span>
    <span class="size-toggle" data-id="6">6mm</span>
</div> 


<div class="container-fluid">
    <div id="plates"></div>
</div>

<script id="plate-template" type="text/template">
<div class="row">
    <div class="col-md-8">
        <img src="images/medium/Tafel_<%= plate.zeroPad(plate.key, 3) %>_medium.jpg">
    </div>
    <div class="col-md-4">
        <ul>
        <% _.each(plate.values, function (species) { %>

          <li><%= species.species %> </li> 

        <% }); %>
        </ul>
    </div>
</div>
</script>



        <script src="scripts/vendor/jquery/dist/jquery.js"></script>
        <script src="scripts/vendor/underscore/underscore.js"></script>  
        <script src="scripts/vendor/backbone/backbone.js"></script>  
        <script src="scripts/vendor/d3/d3.js"></script>  
         


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->

        <!-- endbower -->
        <!-- endbuild -->


        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
